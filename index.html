<html lang="en">
<head>

    <!-- Swiper CSS CDN link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <!-- Custom CSS -->

<body>

    <header class="header">

        <div class="header__top-row">
            <h1 class="logo">movie <i class="fas fa-couch"></i></h1>
            <div class="search-icon">
                <input type="search" id="search" class="search-input" placeholder="Search here">
                <i class="fas fa-search"></i>
            </div>
        </div>



        <form id="form" class="form">

            <label for="filter">
                Title:
                <input type="radio" name="filter" id="title" value="title">
            </label>
            <label for="filter">
                Genre:
                <input type="radio" name="filter" id="title" value="genre">
            </label>
            <label for="filter">
                Rating:
                <input type="radio" name="filter" id="title" value="rating">
            </label>

        </form>

        <button id="random-btn" class="random-btn">Surprise me!</button>
    </header>

<main class="main" id="main">

    <section class="top-movies">
        <h1 class="top-movies__title">Top 250 Movies</h1>
        <div class="top-movies__swiper swiper">
            <div class="slides swiper-wrapper">
                <!-- Create DOM elements dynamically via JS -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Popular Movies Section Starts Here -->
    <section class="popular-movies">
        <h1 class="top-movies__title">Most Popular Movies</h1>

    </section>

    <!-- Movie Detail Section Starts Here -->
    <section class="movie-details">
        <div class="movie-details__container">
            <!-- add content dynamically -->
        </div>
    </section>


</main>

</body>
</html>
